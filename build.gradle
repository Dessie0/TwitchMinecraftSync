plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.twitchmcsync'
version '1.2.0'

compileJava.options.encoding = 'UTF-8'

task copyJar(type: Copy) {
    from "$buildDir/libs/"
    into project.findProperty("outputDir")
}

build.finalizedBy copyJar

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url 'https://jitpack.io'
    }
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/dessie0/twitchminecraftsync")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")

            }
        }
    }

    publications {
        gpr(MavenPublication) {
            groupId 'com.twitchmcsync'
            artifactId 'twitchminecraftsync'
            from(components.java)
        }
    }
}

dependencies {
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly "org.spigotmc:spigot:1.16.4-R0.1-SNAPSHOT"
    compile 'net.lingala.zip4j:zip4j:2.6.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.twitchmcsync.twitchminecraft.TwitchMinecraft'
    }

    from configurations.runtime.collect { zipTree(it) }
}
