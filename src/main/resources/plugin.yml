name: TwitchMinecraftSync
author: Dessie
version: 1.2.3
main: com.twitchmcsync.twitchminecraft.TwitchMinecraft

api-version: 1.19
softdepend:
  - floodgate
  - Vault

commands:
  sync:
    description: Syncs the user's Minecraft account with their Twitch account
    aliases:
      - twitchsync
      - twitch
  revoke:
    description: Revokes a user's permissions and runs the expires commands for them. They can still resync!
    aliases:
      - twitchrevoke
  tinfo:
    description: Gets the Twitch information of a Minecraft player.
    aliases:
      - twitchinfo

  twitchreload:
    description: Reloads configuration files.
    aliases:
      - treload
      - twitchsyncreload

  twitchserverreload:
    description: Restarts the webserver.
    aliases:
      - tserverreload
      - twitchsyncserverreload